<div style=width:300px;height:300px;background:red></div>

<script>
    const div = document.querySelector("div");

    let touchDown = false;
    div.addEventListener("touchstart", () => {
        touchDown = true;
    });
    div.addEventListener("click", () => {
        if(touchDown) {
            alert("touchend");
        } else {
            alert("click");
        }
    });
    window.addEventListener("touchmove", () => {
        touchDown = false;
    });
;
</script>
